<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFU Activity Board - Login</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Login page background layers */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(1200px 800px at 20% 20%, rgba(220, 38, 38, 0.08), rgba(255,255,255,0) 60%),
                        radial-gradient(1000px 700px at 80% 30%, rgba(102, 126, 234, 0.08), rgba(255,255,255,0) 60%),
                        linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            filter: blur(12px);
            opacity: 0.95;
            pointer-events: none;
            z-index: 0;
        }
        .animated-bg-canvas {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }
        /* Ensure foreground content sits above */
        .container { position: relative; z-index: 2; }
        /* Reduce motion preference */
        @media (prefers-reduced-motion: reduce) {
            .animated-bg-canvas { display: none; }
        }
    </style>
</head>
<body>
    <!-- Background layers -->
    <div class="bg-gradient" aria-hidden="true"></div>
    <canvas id="bgWords" class="animated-bg-canvas" aria-hidden="true"></canvas>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="logo-text">MFU</div>
                <span class="brand-text">Activity Board</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="login-card">
                <div class="card-header">
                    <h1 class="card-title">Activity Board</h1>
                    <p class="card-subtitle">Mae Fah Luang University</p>
                </div>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    
                    <button type="submit" class="login-btn">Log in</button>
                    
                    <div class="signup-link" style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
                        Don't have an account? <a href="signup.html" style="color: #667eea; text-decoration: none; font-weight: 600;">Sign up here</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="src/js/api.js"></script>
    <script src="src/js/login-bg.js?v=20251111.2"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
