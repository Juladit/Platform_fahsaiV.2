<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MFU Activity Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- Dedicated profile styles -->
    <link rel="stylesheet" href="src/css/profile.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at 25% 25%, #ffffff 0%, #f5f7fa 70%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #1a202c;
        }

        .profile-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-header {
            background: white;
            border-radius: 20px;
            padding: 40px 40px 36px;
            margin-bottom: 32px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }
        .profile-header::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(220,38,38,0.06) 0%, rgba(185,28,28,0.05) 40%, rgba(255,255,255,0) 70%);
            pointer-events: none;
        }

        /* Header content layout */
        .profile-header-content {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 28px;
            align-items: center;
        }

        .profile-primary {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .profile-primary .meta-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            box-shadow: 0 6px 18px rgba(220,38,38,0.25);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-avatar:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 24px rgba(220,38,38,0.35);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .avatar-upload-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px;
            font-size: 12px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .profile-avatar:hover .avatar-upload-overlay {
            opacity: 1;
        }

        #avatarUploadInput {
            display: none;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin: 0;
            letter-spacing: .3px;
        }

        .profile-email {
            color: #718096;
            font-size: 16px;
            margin: 0;
        }

        .profile-role {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 22px 10px;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: #fff;
            border-radius: 28px;
            font-size: 16px;
            font-weight: 700;
            text-transform: capitalize;
            letter-spacing: .2px;
            box-shadow: 0 6px 16px rgba(220,38,38,.4);
            position: relative;
        }
        .profile-role::before {
            content: "";
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 3px rgba(255,255,255,.3);
        }

        .profile-sections {
            display: grid;
            gap: 26px;
        }
        @media (min-width: 900px) {
            .profile-sections {
                grid-template-columns: repeat(2, 1fr);
            }
            .profile-section:nth-child(2) {
                grid-column: 2 / 3;
            }
            .profile-section:nth-child(1) {
                grid-column: 1 / 2;
            }
        }

        .profile-section {
            background: #fff;
            border-radius: 18px;
            padding: 28px 26px 26px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .profile-section::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(120deg, rgba(220,38,38,.06), rgba(255,255,255,0));
            pointer-events: none;
        }

        .section-title {
            font-size: 19px;
            font-weight: 600;
            color: #1a202c;
            margin: 0 0 18px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        .section-title::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 42px;
            height: 3px;
            background: linear-gradient(90deg,#dc2626,#b91c1c);
            border-radius: 4px;
        }

        .section-title i {
            color: #dc2626;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .password-wrapper { position: relative; }
        .toggle-password-btn {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #718096;
            display: flex;
            align-items: center;
            padding: 4px;
            border-radius: 6px;
            transition: color .25s, background .25s;
        }
        .toggle-password-btn:hover { color:#2d3748; background: rgba(0,0,0,0.05); }
        .toggle-password-btn:focus { outline: 2px solid #dc2626; outline-offset: 2px; }

        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .form-group input:disabled {
            background: #f7fafc;
            color: #a0aec0;
            cursor: not-allowed;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .profile-topbar {
            display:flex;
            align-items:center;
            justify-content:flex-start;
            margin-bottom:18px;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #dc2626;
            text-decoration: none;
            font-weight: 600;
            padding: 6px 2px;
            border-radius: 8px;
            transition: color .2s, gap .2s;
        }
        .back-link i { color:#dc2626; }
        .back-link:hover { gap:10px; color:#b91c1c; }
        

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
        }

        .info-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 16px;
            color: #1a202c;
            font-weight: 600;
        }

        .password-strength {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-weak { width: 33%; background: #f56565; }
        .strength-medium { width: 66%; background: #ed8936; }
        .strength-strong { width: 100%; background: #48bb78; }

        @media (max-width: 768px) {
            .profile-header {
                padding: 30px 20px;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .profile-header-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 20px;
            }

            .profile-primary {
                align-items: center;
            }
            .profile-sections {
                grid-template-columns: 1fr !important;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        /* (layout retained as original single-column on desktop) */
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-topbar">
            <a href="dashboard.html" class="back-link" aria-label="Return to dashboard">
                <i class="fas fa-arrow-left"></i>
                <span>Dashboard</span>
            </a>
        </div>

        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-header-content">
                <div class="profile-avatar" id="profileAvatar" onclick="document.getElementById('avatarUploadInput').click()">
                    <i class="fas fa-user" id="profileAvatarIcon"></i>
                    <img id="profileAvatarImg" style="display: none;">
                    <div class="avatar-upload-overlay">
                        <i class="fas fa-camera"></i> Change Photo
                    </div>
                </div>
                <div class="profile-primary">
                    <h1 class="profile-name" id="profileName">Loading...</h1>
                    <p class="profile-email" id="profileEmail"></p>
                    <span class="profile-role" id="profileRole"></span>
                </div>
            </div>
            <input type="file" id="avatarUploadInput" accept="image/*">
        </div>

        <!-- Profile Sections -->
        <div class="profile-sections">
            <!-- Account Information -->
            <div class="profile-section">
                <h2 class="section-title">
                    <i class="fas fa-user-circle"></i>
                    Account Information
                </h2>
                
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Username</div>
                        <div class="info-value" id="infoUsername">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value" id="infoEmail">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Full Name</div>
                        <div class="info-value" id="infoFullName">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Member Since</div>
                        <div class="info-value" id="infoMemberSince">-</div>
                    </div>
                </div>
            </div>

            <!-- Change Password Section -->
            <div class="profile-section">
                <h2 class="section-title">
                    <i class="fas fa-lock"></i>
                    Change Password
                </h2>

                <div id="passwordAlert"></div>

                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="currentPassword">
                            Current Password <span style="color: #e53e3e;">*</span>
                        </label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="currentPassword" 
                                name="currentPassword" 
                                required
                                placeholder="Enter your current password"
                            >
                            <button type="button" class="toggle-password-btn" data-target="currentPassword" aria-label="Show or hide current password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">
                            New Password <span style="color: #e53e3e;">*</span>
                        </label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword" 
                                required
                                minlength="6"
                                placeholder="At least 6 characters"
                            >
                            <button type="button" class="toggle-password-btn" data-target="newPassword" aria-label="Show or hide new password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength" style="display: none;">
                            <div class="password-strength-bar" id="passwordStrengthBar"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            Confirm New Password <span style="color: #e53e3e;">*</span>
                        </label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                required
                                placeholder="Re-enter your new password"
                            >
                            <button type="button" class="toggle-password-btn" data-target="confirmPassword" aria-label="Show or hide confirmation password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="changePasswordBtn">
                            <i class="fas fa-key"></i> Change Password
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-undo"></i> Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="src/js/auth.js"></script>
    <script src="src/js/api.js"></script>
    <script src="profile.js"></script>
</body>
</html>
